<div class="container">
    <h2>User Data</h2>
    <!--we have instance ngForm assign to userForm -->
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="myName">
            <!--twoway binding: banana binding : [(directive)] , banana in a box-->
            {{myName}}
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div ngModelGroup = "address">
             <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input type="text" class="form-control" name="postalcode" ngModel>
        </div> 
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
