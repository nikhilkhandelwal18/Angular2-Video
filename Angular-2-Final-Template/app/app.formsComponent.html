<div class="container">
    <h2>User Data</h2>
    <!--we have instance ngForm assign to userForm -->
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="myName">
            <!--twoway binding: banana binding : [(directive)] , banana in a box-->
            {{myName}}
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" #pwdRef="ngModel"  minlength="4" maxlength="10" required class="form-control" name="password" ngModel>
             <div *ngIf="pwdRef.errors && (pwdRef.dirty || pwdRef.touched)" class="alert  alert-danger">
                <div [hidden]="!pwdRef.errors.required">
                    Please enter password
                </div>
                <div [hidden]="!pwdRef.errors.minlength">
                    Please enter at least 4 char
                </div>
                <div [hidden]="!pwdRef.errors.maxlength">
                    Please enter max 10 char
                </div>
             </div>
            
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" #emailRef="ngModel" required class="form-control" name="email" ngModel>
            <b>{{emailRef.className}}</b>
            <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">
                Please enter a email
            </div>
        </div>
        <div ngModelGroup = "address">
             <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input type="text" #postalRef="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalcode" ngModel>
           <div *ngIf="postalRef.errors && (postalRef.dirty || postalRef.touched)" class="alert  alert-danger">
                <div [hidden]="!postalRef.errors.pattern">
                    Please enter valid pin with 5 length
                </div>
              
             </div>
        </div> 
        </div>
      
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
